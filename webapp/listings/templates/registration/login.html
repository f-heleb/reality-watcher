<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Watcher – přihlášení</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23575A6C'/><path d='M16 6 L28 16 L25 16 L25 27 L19 27 L19 20 L13 20 L13 27 L7 27 L7 16 L4 16 Z' fill='%23B4C540'/></svg>" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #575A6C;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      font-size: 14px;
    }
    .login-card {
      background: #fff;
      border-radius: 14px;
      padding: 40px 36px;
      width: 360px;
      box-shadow: 0 20px 50px rgba(0,0,0,.3);
    }
    .login-logo {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 28px;
    }
    .login-logo svg { flex-shrink: 0; }
    .login-title { font-size: 20px; font-weight: 800; color: #B4C540; letter-spacing: -.4px; }
    .login-sub { font-size: 11px; color: #575A6C; opacity: .7; text-transform: uppercase; letter-spacing: .7px; margin-top: 2px; }
    label { display: block; font-size: 12px; font-weight: 600; color: #575A6C; margin-bottom: 4px; margin-top: 16px; }
    input[type=text], input[type=password] {
      width: 100%; padding: 9px 12px;
      border: 1px solid #cdd0c2; border-radius: 7px;
      font-size: 14px; outline: none; color: #2d2f3a;
      transition: border-color .15s;
    }
    input:focus { border-color: #B4C540; }
    .btn-login {
      margin-top: 24px; width: 100%; padding: 10px;
      background: #B4C540; color: #575A6C;
      border: none; border-radius: 8px; font-size: 14px; font-weight: 700;
      cursor: pointer; transition: background .15s;
    }
    .btn-login:hover { background: #96a834; }
    .errors { margin-top: 12px; color: #e05252; font-size: 12px; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="10" fill="#B4C540" fill-opacity="0.15"/>
        <path d="M20 7L34 19H30V34H23V26H17V34H10V19H6L20 7Z" fill="#B4C540"/>
      </svg>
      <div>
        <div class="login-title">Reality Watcher</div>
        <div class="login-sub">Přihlaste se pro přístup</div>
      </div>
    </div>

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Uživatelské jméno</label>
      <input type="text" id="id_username" name="username" autofocus autocomplete="username" />
      <label for="id_password">Heslo</label>
      <input type="password" id="id_password" name="password" autocomplete="current-password" />
      {% if form.errors %}
        <p class="errors">Špatné přihlašovací údaje. Zkuste to znovu.</p>
      {% endif %}
      <button class="btn-login" type="submit">Přihlásit se</button>
    </form>
  </div>
</body>
</html>
